<body>
    <noscript>The last decade has witnessed many visual analytics (VA) systems that make successful applications to
        wide-ranging domains such as urban analytics and explainable AI. However, those VA systems are often designed,
        developed, and evaluated on an ad-hoc basis, provoking and spotlighting criticisms about the research rigor and
        contributions within the visualization community. We come in defence of VA systems by contributing two interview
        studies to gather critics and replies to those critics from VA researchers.</noscript>
